<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showing Countries Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="container"></div>

    <script>
      const container = document.querySelector("#container");

      const request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.com/v2/name/bangladesh");
      request.send();
      request.addEventListener("load", function () {
        const [data] = JSON.parse(this.responseText);

        const getData = `<div class="card mb-3" >
  <div class="row g-0 p-3">
    <div class="col-md-4 p-4">
      <img src="${data.flags.svg}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Name: ${data.name}</h5>
        <p class="card-text">Area: ${data.area}</p>
        <p class="card-text">Population: ${data.population}</p>
      </div>
    </div>
    <div class="col-md-4 p-4">
      <img src="${data.flags.svg}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Name: ${data.name}</h5>
        <p class="card-text">Area: ${data.area}</p>
        <p class="card-text">Population: ${data.population}</p>
      </div>
    </div>
  </div>
</div>`;
        container.insertAdjacentHTML("afterbegin", getData);
      });
    </script>
  </body>
</html>
